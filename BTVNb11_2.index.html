<html>
    <head>
        <title>BTVNb11_2</title>
        <style>
            #btn {
               width: 96px;
               height: 48px;
               font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1>BTVNb11_2</h1>
        <div>
           <button id="btn">0</button>
        </div>
        <script>
                let btn = document.getElementById("btn");
                number = 0;
                btn.onclick = function() {
                    number += 1;
                    btn.innerHTML = number;
                }
        </script>
    </body>
</html>
